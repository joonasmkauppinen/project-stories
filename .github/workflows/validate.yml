name: Validate

on: pull_request

jobs:
  unit-test:
    name: Unit test ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup node ðŸ› 
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: yarn

      - name: Install dependencies ðŸ“¦
        run: yarn install --frozen-lockfile

      - name: Run unit tests on affected packages ðŸ”„
        run: yarn nx affected:test --base=origin/$GITHUB_BASE_REF --head=origin/$GITHUB_BASE_REF
        env:
          CI: true
