    name: Unit test ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Setup node ğŸ› 
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: yarn

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Run unit tests on affected packages ğŸ”„
        run: yarn nx affected:test
